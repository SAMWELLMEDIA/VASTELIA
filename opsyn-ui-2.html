<!DOCTYPE html>
<html lang="en" data-theme="dark" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MI AMOR – Sign Up</title>

  <script>
    tailwind.config = { darkMode: "class" };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    .card-glass {
      backdrop-filter: blur(10px);
      background: rgba(17, 17, 17, 0.75);
    }
    body {
      background-color: #0a0f2c;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white transition-colors duration-300">
  <div class="card-glass w-full max-w-lg mx-4 rounded-3xl shadow-2xl border border-[#00e0ff] p-8 md:p-10">
    
  
    <div class="flex items-center justify-center mb-8">
      <img src="Images\MiAmor.jpeg" alt="Apex Logo"
           class="h-12 w-12 rounded-full shadow-lg mr-2" />
      <span class="text-3xl font-extrabold tracking-wider text-[#00e0ff]">
        MI AMOR
      </span>
    </div>

   
    <form action="#" method="POST" class="space-y-4"
      onsubmit="event.preventDefault(); alert('✨ Demo only – connect backend here');">
      
      <div>
        <label for="fullname" class="block mb-1 font-semibold text-white">Full Name</label>
        <input id="fullname" name="fullname" type="text" required
          class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-[#0f172a] text-white focus:outline-none focus:ring-2 focus:ring-[#00e0ff]"
          placeholder="John Doe">
      </div>

      <div>
        <label for="email" class="block mb-1 font-semibold text-white">Email Address</label>
        <input id="email" name="email" type="email" required
          class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-[#0f172a] text-white focus:outline-none focus:ring-2 focus:ring-[#00e0ff]"
          placeholder="john@example.com">
      </div>

      <div>
        <label for="username" class="block mb-1 font-semibold text-white">Username</label>
        <input id="username" name="username" type="text" required
          class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-[#0f172a] text-white focus:outline-none focus:ring-2 focus:ring-[#00e0ff]"
          placeholder="john_doe">
      </div>

      <div>
        <label for="phone" class="block mb-1 font-semibold text-white">Phone Number</label>
        <input id="phone" name="phone" type="tel" required
          class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-[#0f172a] text-white focus:outline-none focus:ring-2 focus:ring-[#00e0ff]"
          placeholder="+234 812 345 6789">
      </div>

      <div>
        <label for="accessKey" class="block mb-1 font-semibold text-white">Access Key</label>
        <input id="accessKey" name="accessKey" type="text" required
          class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-[#0f172a] text-white focus:outline-none focus:ring-2 focus:ring-[#00e0ff]"
          placeholder="APEX-12345">

        <p class="mt-2 text-sm text-gray-300">
          Don't have an access key?
          <a href="get-started-ops.html" class="text-[#00e0ff] font-semibold hover:underline">
            Purchase one
          </a>
        </p>
      </div>

      <div class="relative">
        <label for="password" class="block mb-1 font-semibold text-white">Password</label>
        <input id="password" name="password" type="password" required
          class="w-full px-4 py-3 pr-12 rounded-lg border border-gray-600 bg-[#0f172a] text-white focus:outline-none focus:ring-2 focus:ring-[#00e0ff]"
          placeholder="••••••••">
       
        <button type="button" id="togglePwd"
          class="absolute right-3 top-9 text-[#00e0ff]">
          <i id="eyeIcon" class="fas fa-eye"></i>
        </button>
      </div>

      <button type="submit"
        class="w-full mt-2 bg-[#00e0ff] hover:bg-[#0be0ff] text-[#0a0f2c] font-bold px-6 py-3 rounded-lg shadow-lg active:scale-[0.98] transition transform">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-300">
      Already signed up?
      <a href="opsyn-ui-3.html" class="font-semibold text-[#00e0ff] hover:underline">
        Log in
      </a>
    </p>
  </div>

 
  <script>
    const pwdInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePwd');
    const eyeIcon = document.getElementById('eyeIcon');

    toggleBtn.addEventListener('click', () => {
      const isVisible = pwdInput.type === 'text';
      pwdInput.type = isVisible ? 'password' : 'text';
      eyeIcon.classList.toggle('fa-eye', isVisible);
      eyeIcon.classList.toggle('fa-eye-slash', !isVisible);
    });
  </script>
</body>
</html>

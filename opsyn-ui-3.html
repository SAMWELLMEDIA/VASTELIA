<!DOCTYPE html>
<html lang="en" data-theme="dark" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MI AMOR – Log In</title>

  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    .card-glass {
      backdrop-filter: blur(12px);
      background: rgba(17, 17, 17, 0.75);
    }
    body {
      background-color: #0a0f2c;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white transition-colors duration-300">

  <div class="card-glass w-full max-w-md mx-4 rounded-3xl
              shadow-2xl border border-[#00e0ff]
              p-8 md:p-10">

   
    <div class="flex items-center justify-center mb-8">
      <img src="Images/MAIN_APEX.png" alt="Apex Logo"
           class="h-12 w-12 rounded-full shadow-lg mr-3"/>
      <span class="text-3xl font-extrabold tracking-wider text-[#00e0ff]">
        MI AMOR
      </span>
    </div>

   
    <form action="#"
          method="POST"
          class="space-y-5"
          onsubmit="event.preventDefault(); alert('✨ Demo only – connect backend here');">

      
      <div>
        <label class="block mb-1 font-semibold text-gray-200" for="loginId">
          Email or Username
        </label>
        <input id="loginId" name="loginId" required
          class="w-full px-4 py-3 rounded-lg border border-gray-600
                 bg-[#0f172a] text-white shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-[#00e0ff]"
          placeholder="john@example.com or john_doe">
      </div>

     
      <div class="relative">
        <label class="block mb-1 font-semibold text-gray-200" for="loginPassword">
          Password
        </label>
        <input id="loginPassword" name="password" type="password" required
          class="w-full px-4 py-3 pr-12 rounded-lg border border-gray-600
                 bg-[#0f172a] text-white shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-[#00e0ff]"
          placeholder="••••••••">
        <button type="button" id="toggleLoginPwd"
          class="absolute right-3 top-9 text-[#00e0ff]">
          <i id="loginEye" class="fas fa-eye"></i>
        </button>
      </div>

      
      <div class="text-right text-sm">
        <a href="#" class="text-[#00e0ff] hover:underline">
          Forgot password?
        </a>
      </div>

      <button type="submit"
        class="w-full mt-2 bg-[#00e0ff] hover:bg-[#08d4ef] active:scale-[0.98]
               transition transform font-bold text-[#0a0f2c] px-6 py-3
               rounded-lg shadow-lg">
        Log In
      </button>
    </form>

   
    <p class="mt-6 text-center text-sm text-gray-300">
      Don’t have an account?
      <a href="signup.html" class="font-semibold text-[#00e0ff] hover:underline">
        Sign Up
      </a>
    </p>
  </div>

 
  <script>
    const loginPwdInput = document.getElementById('loginPassword');
    const toggleLoginBtn = document.getElementById('toggleLoginPwd');
    const loginEye = document.getElementById('loginEye');

    toggleLoginBtn.addEventListener('click', () => {
      const visible = loginPwdInput.type === 'text';
      loginPwdInput.type = visible ? 'password' : 'text';
      loginEye.classList.toggle('fa-eye', visible);
      loginEye.classList.toggle('fa-eye-slash', !visible);
    });
  </script>
</body>
</html>
